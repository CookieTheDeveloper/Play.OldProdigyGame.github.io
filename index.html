<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Old Prodigy Menu</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Press Start 2P', 'Roboto', sans-serif;
      background: url("https://xpmuser.github.io/oldprodigy/images/Background.png") center center / cover no-repeat fixed;
      background-color: #627CDE;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 102, 204, 0.9);
      text-align: center;
      padding: 30px 20px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    nav {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 50px 20px;
    }

    nav a {
      display: block;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(145deg, #008cff, #0053b3);
      padding: 18px 35px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      width: 280px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
      border: 2px solid #003d80;
    }

    nav a:hover {
      transform: translateY(-5px) scale(1.03);
      background: linear-gradient(145deg, #006ed6, #004080);
      box-shadow: 0 10px 18px rgba(0,0,0,0.35);
    }

    footer {
      text-align: center;
      padding: 25px 20px;
      background-color: rgba(0, 0, 0, 0.4);
      font-size: 14px;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
    }

    footer a:hover {
      color: #add8ff;
    }
  </style>
</head>
<body>

  <header>
    Old Prodigy Menu
  </header>

  <main>
    <nav>

      <a href="https://www.youtube.com/channel/UC0dCD_TrUDVQpFCTK6Lyz7Q?sub_confirmation=1" target="_blank">Subscribe</a>
    </nav>
  </main>

  <footer>

  </footer>

</body>
</html>
